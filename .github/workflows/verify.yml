name: Verify library & Generate documentation

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: write

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
        cache: 'pip'

    - name: Install dependencies
      run: |
        pip install -U pip
        pip install -r requirements.txt

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 'latest'
        cache: 'npm'

    - name: Install Vivliostyle
      run: npm install -g @vivliostyle/cli clang-format

    - name: Install dependencies
      run: npm install

    - name: Build PDF
      run: make build

    - name: Debug build directory
      run: ls -la build || exit 1

    - name: Configure Git
      run: |
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "GitHub Actions Bot"

    - name: Commit and push PDF to main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
        git add .
        git commit -m "[skip actions] build PDF" || echo "No changes to commit"
        git push || echo "Nothing to push"

    - name: Reset gh-pages branch
      run: |
        # Delete the remote gh-pages branch if it exists
        git push origin --delete gh-pages || echo "gh-pages branch does not exist"
        # Create a new gh-pages branch
        git checkout --orphan gh-pages
        git rm -rf .
        echo "Initial commit for gh-pages branch" > index.html
        git add index.html
        git commit -m "Initial commit for gh-pages branch"
        git push origin gh-pages

    - name: Deploy to gh-pages
      run: |
        DIR=$(mktemp -d)
        cp build/notebook.pdf $DIR || exit 1
        cp build/*.css $DIR || exit 1
        cp build/*.html $DIR || exit 1
        git clean -dfx
        git switch gh-pages
        cp $DIR/* .
        git add .
        git commit -m "build PDF" || echo "No changes to commit"
        git push
